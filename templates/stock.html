{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Stock Information</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 추가로 필요한 스크립트나 CSS를 로드합니다 -->
</head>
<body>
<!-- 종목 배너 -->
<div id="banner">
    {% for symbol in symbols %}
        <div id="{{ symbol }}-banner"></div>
    {% endfor %}
</div>

<!-- 그래프 설정 -->
<div id="chart-settings">
    {% for symbol in symbols %}
        <label>
            <input type="checkbox" name="symbol" value="{{ symbol }}">
            {{ symbol }}
        </label>
    {% endfor %}
    <button id="toggle-normalization">Normalize</button>
    <button id="toggle-chart-type">Toggle Chart Type</button>
</div>

<!-- 주식 그래프 -->
<canvas id="stock-chart"></canvas>

<!-- 종목 정보 표 -->
<input type="text" id="search-input" placeholder="Search">
<table id="stock-table">
    <!-- Table Headers -->
    <tr>
        <th>Symbol</th>
        <th>Current Price</th>
        <th>Low</th>
        <th>High</th>
    </tr>
    <!-- Table Data -->
    <!-- 여기서는 Django를 사용해 동적으로 행을 생성합니다. -->
    {% for stock in stocks %}
        <tr>
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.current_price }}</td>
            <td>{{ stock.low }}</td>
            <td>{{ stock.high }}</td>
        </tr>
    {% endfor %}
</table>

<script src="{% static 'js/stock.js' %}"></script>
</body>
</html>
