{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Stock Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container">
    <!-- 검색 창 -->
    <input type="text" id="search-input" placeholder="Search...">
    <button id="search-button">Search</button>
    <!-- 종목 목록 -->
    <div id="stock-list"></div>
    <!-- 그래프 -->
    <canvas id="myChart"></canvas>
    <!-- 정규화 버튼 -->
    <button id="normalize">정규화</button>
    <!-- 시간 간격 선택 버튼 -->
    <button class="interval" value="1day">1일</button>
    <button class="interval" value="3days">3일</button>
    <button class="interval" value="1week">1주</button>
    <button class="interval" value="1month">1달</button>
    <button class="interval" value="3months">3달</button>
    <button class="interval" value="1year">1년</button>
    <button class="interval" value="all">전체</button>
</div>
<script src="{% static 'js/stock.js' %}"></script>
</body>
</html>
