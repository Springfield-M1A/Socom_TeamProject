<!DOCTYPE html>
<html>
<head>
  <title>Requirements 설치</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      margin-bottom: 30px;
    }
    
    .install-info {
      margin-bottom: 20px;
    }
    
    .install-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    
    .result-message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Requirements 설치</h1>
  <div class="install-info">
    <p>이 프로젝트를 실행하려면 아래의 Requirements를 설치해야 합니다.</p>
    <p>터미널에서 다음 명령을 실행하세요:</p>
    <code>pip install -r requirements.txt</code>
  </div>
  
  <a href="#" class="install-btn">설치하기</a>
  
  <div class="result-message" id="result-message" style="display: none;"></div>
  
  <script>
    const installBtn = document.querySelector('.install-btn');
    installBtn.addEventListener('click', () => {
      const resultMessage = document.querySelector('#result-message');
      resultMessage.style.display = 'none';
      
      fetch('/install_requirements')
        .then(response => response.json())
        .then(data => {
          resultMessage.textContent = data.message;
          resultMessage.style.display = 'block';
        })
        .catch(error => {
          resultMessage.textContent = 'Requirements 설치 중 오류가 발생하였습니다.';
          resultMessage.style.display = 'block';
        });
        .catch(error => {
          resultMessage.textContent = 'Requirements 설치 중 오류가 발생하였습니다.';
          resultMessage.style.display = 'block';
        });
    });
  </script>
</body>
</html>
