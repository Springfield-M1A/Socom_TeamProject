{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Stock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 스타일 추가 */

    </style>
</head>
<body>
<!-- 상위 5개 종목 배너 -->
<div class="banner">
    <!-- 종목 정보 출력 -->
    <div class="stock-info">
        <!-- 종목 정보를 표시하는 요소들 -->
    </div>
</div>

<!-- 시간/가격 그래프 -->
<div class="graph">
    <!-- 그래프 출력 -->
    <div class="graph-options">
        <!-- 그래프 옵션 버튼 (평범한 그래프, 캔들 그래프) -->
    </div>
</div>

<!-- 종목 목록 테이블 -->
<div class="stock-table">
    <!-- 검색 기능 -->
    <input type="text" id="search-input" placeholder="종목 검색">
    <table>
        <thead>
        <tr>
            <th>구분</th>
            <th>종목코드</th>
            <th>종목명</th>
            <th>현재가</th>
            <th>저가</th>
            <th>고가</th>
        </tr>
        </thead>
        <tbody>
        <!-- 종목 정보 행들 -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script src="{% static 'js/stock.js' %}"></script>
</body>
</html>
