<!DOCTYPE html>
<html>
<head>
    <title>Requirements</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .jumbotron {
            background-image: url("https://images.unsplash.com/photo-1560221328-12fe60f83ab8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1474&q=80");
            background-size: cover;
            color: #fff;
            padding: 100px;
            display: flex;
            flex-direction: column;
            align-items: start; /* 요소들을 위쪽으로 정렬 */
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .btn-primary:focus, .btn-primary.focus {
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5);
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="jumbotron">
    <h1 class="display-4">Requirements Installation</h1>
    <p class="lead">Click the button below to check and install the required packages:</p>
    {% for requirement in requirements %}
        <div class="alert {{ requirement.status_class }}" role="alert">
            <strong>{{ requirement.name }}</strong> - {{ requirement.status_message }}
        </div>
    {% endfor %}
    <a href="{% url 'requirements' %}" class="btn btn-primary btn-lg">Check and Install Requirements</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
