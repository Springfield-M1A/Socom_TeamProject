<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .code {
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
        <div class="code">
            <a href="https://www.ktb.co.kr/trading/popup/itemPop.jspx" target="_blank"><img src="../static/images/Code.png" alt="코드 종목 조회"></a>
        </div>
</div>
<!-- 1. 검색 2. 그래프 3. 표 4. 예측-->

<form method="POST" action="{% url 'stock_prediction' %}">
    {% csrf_token %}
    <label for="market">종목 코드 :</label>
    <input type="text" id="market" name="market" placeholder="">

    <select name="pageSize" >
        <option value="5">=== 5 ===</option>
        <option value="10">=== 10 ===</option>
        <option value="20">=== 20 ===</option>
        <option value="30">=== 30 ===</option>
        <option value="40">=== 40 ===</option>
    </select>
</form>

{% if stock_data %}
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Close Price</th>
            <th>Open Price</th>
        </tr>
        </thead>
        <tbody>
        {% for row in stock_data %}
            <tr>
                <td>{{ row.localTradedAt }}</td>
                <td>{{ row.closePrice }}</td>
                <td>{{ row.openPrice }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endif %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
